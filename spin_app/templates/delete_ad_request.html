{% extends 'base.html' %}

{% block title %}
    Delete Ad Request
{% endblock %}

{% block content %}
<div class="container">
    <h1>Delete Ad Request</h1>
    <p>Are you sure you want to delete the ad request for "{{ ad_request.campaign.name }}"?</p>
    <form method="POST" action="{{ url_for('delete_ad_request_post', id=ad_request.id) }}">
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{{ url_for('sp_dash') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
