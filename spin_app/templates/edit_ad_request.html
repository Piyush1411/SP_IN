{% extends 'base.html' %}

{% block title %}
    Edit Ad Request
{% endblock %}

{% block content %}
<h1>Edit Ad Request</h1>
<form method="POST" action="{{ url_for('edit_ad_request_post', id=ad_request.id) }}">
    <div class="form-group">
        <label for="campaign_id">Campaign ID</label>
        <input type="text" class="form-control" id="campaign_id" name="campaign_id" value="{{ ad_request.campaign_id }}" readonly>
    </div>
    <div class="form-group">
        <label for="influencer_id">Influencer ID</label>
        <input type="text" class="form-control" id="influencer_id" name="influencer_id" value="{{ ad_request.influencer_id }}" required>
    </div>
    <div class="form-group">
        <label for="messages">Messages</label>
        <textarea class="form-control" id="messages" name="messages" required>{{ ad_request.messages }}</textarea>
    </div>
    <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea class="form-control" id="requirements" name="requirements" required>{{ ad_request.requirements }}</textarea>
    </div>
    <div class="form-group">
        <label for="payment_amount">Payment Amount</label>
        <input type="number" class="form-control" id="payment_amount" name="payment_amount" step="0.01" value="{{ ad_request.payment_amount }}" required>
    </div>
    <div class="form-group">
        <label for="status">Status</label>
        <select class="form-control" id="status" name="status" required>
            <option value="pending" {% if ad_request.status == 'pending' %}selected{% endif %}>Pending</option>
            <option value="approved" {% if ad_request.status == 'approved' %}selected{% endif %}>Approved</option>
            <option value="rejected" {% if ad_request.status == 'rejected' %}selected{% endif %}>Rejected</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Update Ad Request</button>
</form>
{% endblock %}
