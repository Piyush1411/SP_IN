<!-- login.html -->
{% extends 'base.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block content %}

<h1 class="display-1">Login</h1>
<form action="{{url_for('login')}}" class="form" method="POST" id="loginForm">
    <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" required class="form-control">
    </div>
    <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" required class="form-control">
    </div>
    <div class="form-group" id="roleGroup">
        <label class="form-label">Role</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="sponsor" value="sponsor" checked>
            <label class="form-check-label" for="sponsor">
                Sponsor
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="influencer" value="influencer">
            <label class="form-check-label" for="influencer">
                Influencer
            </label>
        </div>
    </div>
    <div class="form-group">
        <input type="submit" value="Login" class="btn btn-primary">
        <a id="registerBtn" href="{{ url_for('register') }}" class="btn btn-secondary">Register</a>
    </div>
</form>

<script>
    document.getElementById('sponsor').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('loginForm').action = "{{ url_for('login') }}";
            document.getElementById('registerBtn').href = "{{ url_for('register') }}";
        }
    });

    
        document.getElementById('influencer').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('loginForm').action = "{{ url_for('login') }}";
                document.getElementById('registerBtn').href = "{{ url_for('register') }}";
            }
        });
</script>


{% endblock %}
