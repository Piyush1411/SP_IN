{% extends 'base.html' %}

{% block title %}
    Sponsor Dashboard
{% endblock %}

{% block content %}
<center>
<h1 class="display-1">Sponsor Dashboard</h1>
</center>
<a href="{{ url_for('new_campaign') }}" class="btn btn-success">
    <i class="fas fa-plus"></i>
    New Campaign
</a>

<h4>Campaigns:</h4>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for campaign in campaigns %}
        <tr>
            <td>{{ campaign.id }}</td>
            <td>{{ campaign.name }}</td>
            <td>
                <a href="{{ url_for('view_campaign', id=campaign.id) }}" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                    Show
                </a>
                <a href="{{url_for('edit_campaign', id=campaign.id)}}" class="btn btn-primary">
                    <i class="fas fa-edit    "></i>
                    Edit
               </a>
               <a href="{{url_for('delete_campaign', id=campaign.id)}}" class="btn btn-danger">
                <i class="fas fa-trash "></i>
                    Delete
               </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
